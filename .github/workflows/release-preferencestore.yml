name: Publish PreferenceStore

on:
  push:
    tags:
      - 'preference-v*' # Trigger on tags starting with 'v', e.g., v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Necessary permission to write to GitHub Packages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build and Publish package
        run: ./gradlew publish
        env:
          # Map GitHub secrets to the environment variables used in build.gradle.kts
          USERNAME: ${{ github.actor }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
